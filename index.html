<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <h1 id="title" class="row px-2 text-success">Calculator</h1>
    <p id="description" class="row px-2 text-primary text-muted" >This is a basic calculator.</p>
      <div class="row">
        <input type="text" readonly id="query"></label>
      </div>
      <div class="row p-2">
        <input class="form-control" type="text" id="result" placeholder="0" />
      </div>
      <div class="row">
        <div class="col"><button id="clear">C</button></div>
        <div class="col">
          <button id="backspace"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="col"><button id="dot">.</button></div>
        <div class="col "><button id="multiply" class="operator">*</button></div>
      </div>
      <div class="row">
        <div class="col"><button id="seven">7</button></div>
        <div class="col">
          <button id="eight">8</button>
        </div>
        <div class="col"><button id="nine">9</button></div>
        <div class="col "><button id="divide" class="operator">/</button></div>
      </div>
      <div class="row">
        <div class="col"><button id="four">4</button></div>
        <div class="col">
          <button id="five">5</button>
        </div>
        <div class="col"><button id="six">6</button></div>
        <div class="col "><button id="subtract" class="operator">-</button></div>
      </div>
      <div class="row">
        <div class="col"><button id="1">1</button></div>
        <div class="col">
          <button id="2">2</button>
        </div>
        <div class="col "><button id="3">3</button></div>
        <div class="col "><button id="add" class="operator">+</button></div>
      </div>
      <div class="row pb-5">
        <div class="col"><button id="zero">0</button></div>
        <div class="col">
          <button id="double0">00</button>
        </div>
        <div class="col-6"><button id="equal">=</button></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js">
      </script>
  </body>
</html>
